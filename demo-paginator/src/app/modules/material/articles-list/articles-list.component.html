
<div align="center" class="mat-display-1">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Liste des articles :
        </mat-card-title>
       
      </mat-card-header>
     
    </mat-card>
    <div align="right"> <button mat-raised-button color="primary">Nouvel article</button></div>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons (page)="pageChanged($event)">
    </mat-paginator>
    <div *ngIf="loading;else table">
      <mat-spinner class="center"></mat-spinner>
    </div>
  
    <ng-template #table>
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  
        </ng-container>
  
        <ng-container matColumnDef="designation">
          <th mat-header-cell *matHeaderCellDef> Designation </th>
          <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
        </ng-container>
  
        <ng-container matColumnDef="quantite">
          <th mat-header-cell *matHeaderCellDef> Quantit√© </th>
          <td mat-cell *matCellDef="let element"> {{element.quantite}} </td>
        </ng-container>

        <ng-container matColumnDef="prix">
            <th mat-header-cell *matHeaderCellDef> Prix </th>
            <td mat-cell *matCellDef="let element"> {{element.prix}} </td>
          </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="['id', 'designation', 'quantite','prix']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'designation', 'quantite','prix'];"></tr>
      </table>
    </ng-template>
  </div>
