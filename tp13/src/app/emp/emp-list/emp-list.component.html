<div align="center" class="mat-display-1">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Liste des employées :
            </mat-card-title>

        </mat-card-header>

    </mat-card>
    <div align="right"> <button [routerLink]="['/',{ outlets: { primary: ['navbar'],contenu: ['create'] } }]" mat-raised-button color="primary">Nouvel employé</button></div>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons (page)="pageChanged($event)">
    </mat-paginator>
    <div *ngIf="loading;else table">
        <mat-spinner class="center"></mat-spinner>
    </div>

    <ng-template #table>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>

            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nom </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="salary">
                <th mat-header-cell *matHeaderCellDef> Salaire </th>
                <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
            </ng-container>

            <ng-container matColumnDef="fonction">
                <th mat-header-cell *matHeaderCellDef> Fonction </th>
                <td mat-cell *matCellDef="let element"> {{element.fonction}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="['id', 'name', 'salary','fonction']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'salary','fonction'];"></tr>
        </table>
    </ng-template>


</div>
